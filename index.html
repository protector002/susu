<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUSU Â· modern video gallery</title>
  <!-- Font Awesome 6 -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0c0f;
      color: #ffffff;
      min-height: 100vh;
    }

    /* splash screen - minimal and impactful */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0c0f;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      transition: opacity 0.6s ease-out;
    }

    .splash-content {
      text-align: center;
    }

    .splash-18 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ff4d4d, #ff8c42);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 4px;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeUp 0.5s ease forwards;
    }

    .splash-susu {
      font-size: 8rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 8px;
      line-height: 1;
      margin: 0.5rem 0;
      opacity: 0;
      animation: fadeUp 0.5s ease 0.2s forwards;
      text-shadow: 0 0 30px rgba(255,255,255,0.2);
    }

    .splash-bottom {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .splash-bottom span {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ff4d4d, #ff8c42);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      animation: fadeUp 0.5s ease 0.4s forwards;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* main content */
    #main-content {
      opacity: 0;
      transition: opacity 0.6s ease;
      max-width: 1440px;
      margin: 0 auto;
      padding: 2rem;
    }

    #main-content.visible {
      opacity: 1;
    }

    /* header with search */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 3rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ff4d4d, #ff8c42);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo span {
      background: rgba(255,255,255,0.1);
      padding: 0.3rem 1rem;
      border-radius: 30px;
      font-size: 0.9rem;
      font-weight: 600;
      color: #ff8c42;
      border: 1px solid rgba(255,140,66,0.3);
    }

    /* search bar */
    .search-container {
      flex: 1;
      max-width: 400px;
      min-width: 250px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 40px;
      padding: 0.4rem 0.4rem 0.4rem 1.2rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .search-box:focus-within {
      border-color: #ff8c42;
      box-shadow: 0 0 0 3px rgba(255,140,66,0.2);
      background: rgba(255,255,255,0.08);
    }

    .search-box i {
      color: #9ca3af;
      font-size: 1rem;
    }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      padding: 0.6rem 0.8rem;
      color: #fff;
      font-size: 0.95rem;
      outline: none;
    }

    .search-box input::placeholder {
      color: #6b7280;
      font-weight: 300;
    }

    .search-box button {
      background: linear-gradient(135deg, #ff4d4d, #ff8c42);
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 40px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .search-box button:hover {
      opacity: 0.9;
    }

    /* filters */
    .filters {
      display: flex;
      gap: 0.8rem;
    }

    .filter-btn {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      background: rgba(255,140,66,0.2);
      border-color: #ff8c42;
    }

    .filter-btn.active {
      background: linear-gradient(135deg, #ff4d4d, #ff8c42);
      border: none;
    }

    /* video grid with animation */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
      margin: 2rem 0 3rem;
    }

    /* card animations */
    @keyframes cardFadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .video-card {
      background: #15181c;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255,255,255,0.05);
      opacity: 0;
      animation: cardFadeIn 0.5s ease forwards;
    }

    /* staggered delay for cards */
    .video-card:nth-child(1) { animation-delay: 0.1s; }
    .video-card:nth-child(2) { animation-delay: 0.2s; }
    .video-card:nth-child(3) { animation-delay: 0.3s; }
    .video-card:nth-child(4) { animation-delay: 0.4s; }
    .video-card:nth-child(5) { animation-delay: 0.5s; }
    .video-card:nth-child(6) { animation-delay: 0.6s; }
    .video-card:nth-child(7) { animation-delay: 0.7s; }
    .video-card:nth-child(8) { animation-delay: 0.8s; }
    .video-card:nth-child(9) { animation-delay: 0.9s; }
    .video-card:nth-child(10) { animation-delay: 1.0s; }

    .video-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 30px -10px rgba(255,77,77,0.3);
      border-color: rgba(255,140,66,0.4);
    }

    .thumbnail-wrapper {
      position: relative;
      aspect-ratio: 16 / 9;
      background: #1e2227;
      overflow: hidden;
    }

    .thumbnail-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .duration {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 0.2rem 0.6rem;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 500;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .video-info {
      padding: 1.5rem;
    }

    .video-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .video-title i {
      color: #ff8c42;
      font-size: 1rem;
      transition: transform 0.2s;
    }

    .video-card:hover .video-title i {
      transform: rotate(360deg);
    }

    .video-description {
      color: #9ca3af;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .meta-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.2rem;
    }

    .quality {
      background: rgba(255,140,66,0.1);
      color: #ff8c42;
      padding: 0.2rem 0.8rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      border: 1px solid rgba(255,140,66,0.3);
    }

    .size {
      color: #6b7280;
      font-size: 0.8rem;
    }

    .action-row {
      display: flex;
      gap: 0.8rem;
    }

    .watch-btn {
      flex: 1;
      background: linear-gradient(135deg, #ff4d4d, #ff8c42);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.8rem;
      border-radius: 10px;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.9rem;
    }

    .watch-btn:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .download-btn {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      font-weight: 500;
      padding: 0.8rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .download-btn:hover {
      background: rgba(255,140,66,0.2);
      border-color: #ff8c42;
      transform: scale(1.02);
    }

    /* footer */
    .footer {
      margin-top: 4rem;
      padding: 2rem 0;
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #6b7280;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .footer-links {
      display: flex;
      gap: 2rem;
    }

    .footer-links a {
      color: #9ca3af;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
      cursor: pointer;
    }

    .footer-links a:hover {
      color: #ff8c42;
    }

    .age-badge {
      background: rgba(255,77,77,0.2);
      border: 1px solid rgba(255,77,77,0.3);
      color: #ff4d4d;
      padding: 0.3rem 1.5rem;
      border-radius: 30px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .loading-message {
      grid-column: 1 / -1;
      text-align: center;
      padding: 4rem;
      color: #6b7280;
      font-size: 1.2rem;
    }

    /* custom poster styling */
    .custom-poster {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #2a1f1a, #1a1f2a);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .custom-poster i {
      font-size: 3rem;
      color: rgba(255,140,66,0.5);
    }

    .custom-poster::after {
      content: 'SUSU';
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.8rem;
      font-weight: 600;
      color: rgba(255,255,255,0.2);
    }

    @media (max-width: 700px) {
      .splash-susu { font-size: 5rem; }
      .header { flex-direction: column; align-items: stretch; }
      .search-container { max-width: 100%; }
      .footer { flex-direction: column; }
    }
  </style>
</head>
<body>
  <!-- splash screen -->
  <div id="splash">
    <div class="splash-content">
      <div class="splash-18">18+</div>
      <div class="splash-susu">SUSU</div>
      <div class="splash-bottom">
        <span>18+</span>
        <span>18+</span>
      </div>
    </div>
  </div>

  <!-- main content -->
  <div id="main-content">
    <div class="header">
      <div class="logo">
        <h1>SUSU</h1>
        <span>18+</span>
      </div>

      <!-- search bar (cool animation on focus) -->
      <div class="search-container">
        <div class="search-box">
          <i class="fa-solid fa-search"></i>
          <input type="text" placeholder="Search videos..." aria-label="Search">
          <button><i class="fa-solid fa-arrow-right"></i></button>
        </div>
      </div>

      <div class="filters">
        <div class="filter-btn active">All</div>
        <div class="filter-btn">Recent</div>
        <div class="filter-btn">Popular</div>
      </div>
    </div>

    <!-- video gallery -->
    <div id="video-gallery" class="video-grid">
      <div class="loading-message">
        <i class="fa-solid fa-spinner fa-pulse"></i> loading videos...
      </div>
    </div>

    <!-- footer -->
    <div class="footer">
      <div class="footer-links">
        <a onclick="document.querySelectorAll('video').forEach(v=>v.play()); return false;"><i class="fa-solid fa-play"></i> play all</a>
        <a onclick="document.querySelectorAll('video').forEach(v=>v.pause()); return false;"><i class="fa-solid fa-pause"></i> pause all</a>
        <a onclick="document.querySelectorAll('video').forEach(v=>{ v.pause(); v.currentTime=0; }); return false;"><i class="fa-solid fa-rotate-left"></i> reset</a>
      </div>
      <div class="age-badge">18+</div>
    </div>
  </div>

  <script>
    (function() {
      const splash = document.getElementById('splash');
      const mainContent = document.getElementById('main-content');
      const gallery = document.getElementById('video-gallery');

      // generate a nice poster gradient
      function generatePosterURL(title) {
        const colors = [
          ['#ff4d4d', '#ff8c42'],
          ['#4158D0', '#C850C0'],
          ['#0093E9', '#80D0C7'],
          ['#08AEEA', '#2AF598'],
          ['#FA8BFF', '#2BD2FF'],
          ['#FF9A8B', '#FF6A88']
        ];
        const hash = title.split('').reduce((a, b) => a + b.charCodeAt(0), 0);
        const colorPair = colors[hash % colors.length];
        
        const svg = `
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360" width="640" height="360">
            <defs>
              <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="${colorPair[0]}" stop-opacity="1"/>
                <stop offset="100%" stop-color="${colorPair[1]}" stop-opacity="1"/>
              </linearGradient>
              <linearGradient id="overlay" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="black" stop-opacity="0.2"/>
                <stop offset="100%" stop-color="black" stop-opacity="0.6"/>
              </linearGradient>
            </defs>
            <rect width="640" height="360" fill="url(#grad)"/>
            <rect width="640" height="360" fill="url(#overlay)"/>
            <text x="320" y="200" font-family="Inter, sans-serif" font-size="48" font-weight="700" fill="white" text-anchor="middle" dy=".3em">${title}</text>
            <text x="320" y="260" font-family="Inter, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.7)" text-anchor="middle">SUSU</text>
          </svg>
        `;
        return 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svg)));
      }

      function showMain() {
        splash.style.opacity = '0';
        setTimeout(() => {
          splash.style.display = 'none';
          mainContent.classList.add('visible');
        }, 600);
      }

      async function loadVideos() {
        try {
          const response = await fetch('https://nhvqrzbgyxqtlxerjtse.supabase.co/functions/v1/get-videos');
          if (!response.ok) throw new Error(`HTTP error ${response.status}`);
          
          const data = await response.json();
          const videos = data.videos || [];

          if (!videos || videos.length === 0) {
            gallery.innerHTML = '<div class="loading-message">no videos available</div>';
            return;
          }

          gallery.innerHTML = videos.map(video => {
            const posterURL = generatePosterURL(video.title);
            
            // demo qualities/sizes
            const qualities = ['4K', '1080p', '720p', 'HD'];
            const sizes = ['1.2 GB', '850 MB', '450 MB', '1.8 GB'];
            const randomQuality = qualities[video.title.length % qualities.length];
            const randomSize = sizes[video.title.length % sizes.length];

            return `
              <div class="video-card">
                <div class="thumbnail-wrapper">
                  <video controls preload="metadata" poster="${posterURL}">
                    <source src="${video.url}" type="${video.mime_type || 'video/mp4'}">
                  </video>
                  <span class="duration">${randomQuality}</span>
                </div>
                <div class="video-info">
                  <div class="video-title">
                    ${video.title}
                    <i class="fa-regular fa-circle-check"></i>
                  </div>
                  ${video.description ? `<div class="video-description">${video.description}</div>` : ''}
                  <div class="meta-row">
                    <span class="quality">${randomQuality}</span>
                    <span class="size">${randomSize}</span>
                  </div>
                  <div class="action-row">
                    <a href="#" onclick="this.closest('.video-card').querySelector('video').play(); return false;" class="watch-btn">
                      <i class="fa-solid fa-play"></i> Watch
                    </a>
                    <a href="${video.url}" download class="download-btn" target="_blank">
                      <i class="fa-solid fa-download"></i> Download
                    </a>
                  </div>
                </div>
              </div>
            `;
          }).join('');
        } catch (error) {
          console.error('Failed to load videos:', error);
          gallery.innerHTML = '<div class="loading-message">failed to load videos</div>';
        }
      }

      // faster splash (800ms)
      loadVideos();
      setTimeout(showMain, 800);
    })();
  </script>
</body>
</html>
